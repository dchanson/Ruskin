               <h1 class="page-title"><span class="persName-RWE">Robert Wallis</span></h1>
               
               <div class="p">Engraver, based in <span class="placeName-LONDON">London</span>. Specializing in landscape, he contributed to a great many annuals. 
                    Although very prolific, he worked largely without assistance 
                    (<a href="/" target="_self"><span class="title-essay-HUNNISETTSTEELENGRAVED"><span class="persName-BH">Hunnisett</span>, <i>Steel‐Engraved Book Illustration in <span class="placeName-ENGLAND">England</span></i></span></a>,
