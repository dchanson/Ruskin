            <span class="head" id="">F. J. Sharp (1880–1957)</span>
            
            <div class="p">English collector of Ruskin manuscripts, drawings, books, and other Ruskinalia.
                    He bequeathed his collection to Helen Gill Viljoen. For Sharpʼs
                    biography, see introduction to Viljoen, <i>Ruskinʼs
                        Backgrounds</i> iv–vi; and Burd, “Frederick James
                    Sharp.”</div>
